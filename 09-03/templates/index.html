<!DOCTYPE html>
<html>
<head>
    <title>app in Flask</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <script  type = "text/javascript">
      function redirect(link) {
        window.location.href = link;
     }
    </script>
</head>
  <body>
  <div class="container">
    <h2 class="display-2">Create</h2>
    <form method="POST" action="/">
         <div class="input-group mb-3">
              <input type="text" name="nom" class="form-control" placeholder="Add a new item">
                  <div class="input-group-append" id="button-addon">
                    <button class="btn btn-outline-primary" type="submit" value="update">Create new</button>
                  </div>
            </div>
    </form>

    <h2 class="display-2">Subjects</h2>
    {% for subject in subjects %}
      <p>
        <form method="POST" action="/edit/{{subject.id}}">

            <div class="input-group mb-3">

              <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="hidden" name="done" value="off">
                    <input type="checkbox" onclick="redirect('/edit/{{subject.id}}')" data-target="/edit/{{subject.id}}" name="assigned">
                </div>
              </div>

              <input type="text" value="{{subject.nom}}" name="nom" class="form-control">

              <div class="input-group-append" id="button-addon2">
                <button class="btn btn-outline-secondary" type="submit" value="update">Update</button>
              </div>

            </div>
        </form>
      {% endfor %}
  </div>
  </body>
</html>
