<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aplicativo de notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container p-4">
            <div class="row">
                <div class="col md-3 offset md-3 my-auto">
                    <div class="card border-primary">
                      <div class="card-header border-primary text-primary">
                          <h1>INICIO SESIÓN</h1>
                      </div>
                      <div class="card-body">
                          <form action="/login" method="GET">
                              <div class="mb-3">
                                    <input class="form-control border-primary" name="co" placeholder="Codigo" type="text">
                              </div>
                              <div class="mb-3">
                                    <input type="password" name="pass" placeholder="Contraseña" class="form-control border-primary">
                              </div>
                              <div class="mb-3" role="group" aria-label="Basic outlined example">
                                  <button type="submit" class="btn btn-outline-primary">Inisiar Sesion</button>
                                  <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalEstudiante">Registrar Estudiante</button>
                                  <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalProfesor">Registrar Profesor</button>
                                  <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#materia">Añadir materias</button>
                              </div>
                          </form>
                      </div>
                    </div>
                </div>
            </div>
             <div class="modal fade" id="materia" tabindex="-1" aria-labelledby="registroMateria" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="registroMateria">Registro materia</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form action="/materia" method="POST">
                            <div>
                                <input type="text" name="sub" class="form-control" placeholder="Nombre de la materia">
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="modal fade" id="modalEstudiante" tabindex="-1" aria-labelledby="registroEstudiante" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="registroEstudiante">Registro estudiante</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form action="/estudiante" method="POST">
                        <div>
                            <input type="text" name="codS" class="form-control" placeholder="Codigo">
                        </div>
                        <div>
                            <input type="text" name="nameS" class="form-control" placeholder="Nombre">
                        </div>
                        <div>
                            <input type="text" name="passwordS" class="form-control" placeholder="Contraseña">
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal fade" id="modalProfesor" tabindex="-1" aria-labelledby="registroProfesor" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="registroProfesor">Registro profesor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form action="/profesor"  method="POST" method="GET">
                        <div>
                            <input type="text" name="codT" class="form-control" placeholder="Codigo">
                        </div>
                        <div>
                            <input type="text" name="nameT" class="form-control" placeholder="Nombre">
                        </div>
                        <div>
                            <input type="text" name="passwordT" class="form-control" placeholder="Contraseña">
                        </div>
                        <div>
                            <input type="text" name="subject" class="form-control" placeholder="Materia">
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
    </main>
</body>
</html>
